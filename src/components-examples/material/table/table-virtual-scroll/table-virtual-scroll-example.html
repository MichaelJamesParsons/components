<h2>Native table</h2>
<cdk-virtual-scroll-viewport itemSize="48" [style.height.px]="300">
  <table mat-virtual-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Extra headers -->
    <ng-container matColumnDef="no-header">
      <th mat-header-cell *matHeaderCellDef> No. </th>
    </ng-container>
    <ng-container matColumnDef="name-header">
      <th mat-header-cell *matHeaderCellDef> Name </th>
    </ng-container>
    <ng-container matColumnDef="weight-header">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
    </ng-container>
    <ng-container matColumnDef="symbol-header">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
    </ng-container>
    <!-- /extra headers -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-header-row *matHeaderRowDef="['no-header', 'name-header', 'weight-header', 'symbol-header']; sticky: true"
        class="example-second-header-row">
    </tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</cdk-virtual-scroll-viewport>
